<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkah Toys Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER / BANNER -->
    <header>
        <img src="banner.png" class="banner" alt="Berkah Toys Store Banner">
    </header>

    <!-- LOGO -->
    <section class="logo-area">
        <img src="logo.png" class="logo" alt="Logo Berkah Toys Store">
        <h1>Berkah Toys Store</h1>
        <p>Mainan Anak • Edukatif • Harga Terbaik</p>
    </section>

    <!-- PRODUK -->
    <section class="produk-section">
        <h2>Produk Kami</h2>

        <div class="produk-container">

            <div class="produk-card">
                <img src="produk1.jpg" alt="Produk 1">
                <h3>Mainan 1</h3>
                <p>Remi.</p>
            </div>

            <div class="produk-card">
                <img src="produk2.jpg" alt="Produk 2">
                <h3>Mainan 2</h3>
                <p>Gapleh.</p>
            </div>

            <div class="produk-card">
                <img src="produk3.jpg" alt="Produk 3">
                <h3>Mainan 3</h3>
                <p>Catur.</p>
            </div>

        </div>
    </section>

    <!-- KONTAK -->
    <section class="kontak">
        <h2>Hubungi Kami</h2>

        <a href="https://wa.me/625713235572" class="btn wa">WhatsApp</a>
        <a href="https://www.instagram.com/barokahtoystore" class="btn ig">Instagram</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
